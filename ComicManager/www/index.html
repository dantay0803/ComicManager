<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.googleapis.com http://books.google.com data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/materialDesign.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Comic Manager</title>
</head>
<body>

    <!-- Main Menu Page -->
    <div data-role="page" id="mainMenu">
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
            <h4>Comic Manager</h4>
        </div>
        <div role="main" class="ui-content">
            <a href="#" class="ui-btn" id="barcodeScanButton">Scanner</a>
            <a href="#" class="ui-btn" id="comicButton">Comics</a>
            <a href="#" class="ui-btn" id="exportListButton">Export List</a>
            <a href="#" class="ui-btn" id="importListButton">Import List</a>
        </div>
    </div>

    <!-- Comic Options Page -->
    <div data-role="page" id="comicOptions">
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
            <a href="#mainMenu" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">Back</a>
            <h6>Comic List</h6>
        </div>
        <div role="main" class="ui-content" id="comicOptionsList">
            <a href="#" class="ui-btn" id="comicManualEnter">Enter Details Manually</a>
            <ul data-role="listview" data-inset="true" class="comicOptionsDisplay"></ul>
        </div>
    </div>

    <!-- Comic Manually Enter Page -->
    <div data-role="page" id="comicForm">
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
            <a href="#comicOptions" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back" id="comicFormBack">Back</a>
            <h4>Enter Comic Details</h4>
        </div>
        <div role="main" class="ui-content">

            <form id="formComicData">

                <label for="text-title">Title:</label>
                <input type="text" name="text-title" id="text-title" value="" required>

                <label for="text-pub">Publisher:</label>
                <input type="text" name="text-pub" id="text-pub" value="">

                <label for="textareaDesc">Description:</label>
                <textarea cols="40" rows="8" name="textareaDesc" id="textareaDesc"></textarea>

                <label for="number-boxLocation">Box Number:</label>
                <input type="number" name="number" pattern="[0-9]*" id="number-boxLocation" value="" required>

                <button type="submit" name="submit" value="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">Save Comic</button>

            </form>

        </div>
    </div>

    <!-- Comic List Page -->
    <div data-role="page" id="comicList">
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
            <a href="#mainMenu" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">Back</a>
            <h6>Comic List</h6>
        </div>
        <div role="main" class="ui-content" id="contentComicList">
            <form class="ui-filterable">
                <input id="filterComics" data-type="search">
            </form>
            <ul data-role="listview" data-inset="true" class="comicListDisplay" data-filter="true" data-input="#filterComics"></ul>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="scripts/databasemanager.js"></script>
    <script type="text/javascript" src="scripts/comicmanager.js"></script>
    <script type="text/javascript" src="scripts/scanner.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>

    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
